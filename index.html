<!DOCTYPE html>
<html>
<head>
    <title>Task Prioritization & Time Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; }
        .task-container { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background: #f9f9f9; padding: 15px; }
        .task-input { width: 100%; padding: 5px; margin-top: 5px; }
        .submit-btn { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; }
        .submit-btn:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        select, input { width: 100%; padding: 5px; margin-top: 5px; }
        .task-list li { margin-bottom: 5px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Task Prioritization & Time Management</h2>
    <p>Enter your tasks and answer the prioritization questions to generate a ranked, scheduled task list.</p>

    <div id="taskForm">
        <button onclick="addTask()">+ Add Task</button>
        <form id="taskInputs"></form>
        <button class="submit-btn" onclick="prioritizeTasks(event)">Prioritize & Schedule</button>
    </div>

    <div id="result" class="result" style="display: none;">
        <h2>Prioritized Task List</h2>
        <ol id="taskList" class="task-list"></ol>
    </div>

    <script>
        function addTask() {
            const form = document.getElementById("taskInputs");
            const index = form.children.length;
            
            const taskDiv = document.createElement("div");
            taskDiv.classList.add("task-container");
            taskDiv.innerHTML = `
                <h3>Task ${index + 1}</h3>
                <label>Task Name:</label>
                <input type="text" class="task-input" id="task${index}" required>
                
                <label>Does this task align with your goal?</label>
                <select id="goal${index}">
                    <option value="2">Yes</option>
                    <option value="1">No</option>
                </select>

                <label>What is the consequence of not doing this?</label>
                <select id="consequence${index}">
                    <option value="3">High</option>
                    <option value="2">Medium</option>
                    <option value="1">Low</option>
                </select>

                <label>Is this the best use of your time?</label>
                <select id="time${index}">
                    <option value="2">Yes</option>
                    <option value="1">No</option>
                </select>

                <label>Are you the only one who can do it?</label>
                <select id="ownership${index}">
                    <option value="2">Yes</option>
                    <option value="1">No</option>
                </select>

                <label>Can this task be automated or simplified?</label>
                <select id="automation${index}">
                    <option value="-1">Yes</option>
                    <option value="0">No</option>
                </select>
            `;
            form.appendChild(taskDiv);
        }

        function prioritizeTasks(event) {
            event.preventDefault();
            
            let tasks = [];
            let form = document.getElementById("taskInputs").children;

            for (let i = 0; i < form.length; i++) {
                let name = document.getElementById(`task${i}`).value;
                let goal = parseInt(document.getElementById(`goal${i}`).value);
                let consequence = parseInt(document.getElementById(`consequence${i}`).value);
                let time = parseInt(document.getElementById(`time${i}`).value);
                let ownership = parseInt(document.getElementById(`ownership${i}`).value);
                let automation = parseInt(document.getElementById(`automation${i}`).value);

                let score = goal + consequence + time + ownership + automation;

                let priority;
                if (score >= 7) priority = "High Priority";
                else if (score >= 4) priority = "Medium Priority";
                else priority = "Low Priority or Delegate";

                let suggestedTime;
                if (score >= 7) suggestedTime = "Morning (High Focus)";
                else if (score >= 4) suggestedTime = "Afternoon (Routine Work)";
                else suggestedTime = "Evening (Low Energy Tasks)";

                tasks.push({ name, priority, suggestedTime, score });
            }

            tasks.sort((a, b) => b.score - a.score);

            let resultDiv = document.getElementById("result");
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            tasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.innerHTML = `<strong>${index + 1}. ${task.name}</strong>: ${task.priority} - Suggested Time: ${task.suggestedTime}`;
                taskList.appendChild(li);
            });

            resultDiv.style.display = "block";
        }
    </script>

</body>
</html>
