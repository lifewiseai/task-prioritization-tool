<!DOCTYPE html>
<html>
<head>
    <title>Task Prioritization & Scheduling Tool</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: 70% 30%; /* First column wider */
            gap: 20px; /* Spacing between grid items */
            width: 95%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .instructions {
            grid-column: 1 / 3; /* Span both columns */
            padding: 20px;
            text-align: left;
        }

        .input-section {
            padding: 20px;
        }

        .input-section h2 {
            margin-top: 0;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            width: 80%; /* Increased label width */
            margin-right: 10px;
            text-align: right;
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis (...) when text overflows */
        }

        .form-row select,
        .form-row input[type="text"],
        .form-row input[type="number"],
        .form-row input[type="datetime-local"] {
            width: 20%; /* Reduced input width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-section button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-list-section {
            padding: 20px;
        }

        .task-list-section h2 {
            margin-top: 0;
        }

        .task-list-section ul {
            list-style: none;
            padding: 0;
        }

        .task-list-section li {
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        /* Basic responsiveness */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }

            .instructions {
                grid-column: 1; /* Occupy the first column */
                text-align: center; /* Center the text */
            }

            .input-section,
            .task-list-section {
                width: 100%;
            }

            .form-row {
                flex-direction: column;
                align-items: stretch;
            }

            .form-row label {
                width: 100%;
                text-align: left;
                margin-bottom: 5px;
                white-space: normal;
                overflow: visible;
                text-overflow: clip;
            }

            .form-row select,
            .form-row input[type="text"],
            .form-row input[type="number"],
            .form-row input[type="datetime-local"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h1>Task Prioritization & Scheduling Tool</h1>
            <p>Enter your tasks, answer the prioritization questions, and set due dates to create a prioritized schedule.</p>
        </div>
        <div class="input-section">
            <h2>Add New Task</h2>
            <form id="task-form">
                <div class="form-row">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" name="task-name" required>
                </div>

                <details>
                    <summary>Prioritization Questions</summary>
                    <div class="form-row">
                        <label for="outcome">What outcome am I trying to achieve, and does this task move me meaningfully toward it?</label>
                        <select id="outcome" name="outcome" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="consequence">What is the consequence of not doing this task now?</label>
                        <select id="consequence" name="consequence" required>
                            <option value="3">High</option>
                            <option value="2">Medium</option>
                            <option value="1">Low</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="valuable">Is this the most valuable use of my time compared to other options?</label>
                        <select id="valuable" name="valuable" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="only-person">Am I the only person who can or should do this?</label>
                        <select id="only-person" name="only-person" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="simplified">Can this task be simplified, batched, or automated to reduce effort?</label>
                        <select id="simplified" name="simplified" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </details>

                <details>
                    <summary>Time Management Questions</summary>
                    <div class="form-row">
                        <label for="task-time">How long will this task take? (Minutes):</label>
                        <input type="number" id="task-time" name="task-time" required>
                    </div>

                    <div class="form-row">
                        <label for="best-time">What is the best time of day to complete it?</label>
                        <select id="best-time" name="best-time" required>
                            <option value="Morning">Morning</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Evening">Evening</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="grouped">Can this task be grouped with others?</label>
                        <select id="grouped" name="grouped" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="deep-focus">Does this task require deep focus?</label>
                        <select id="deep-focus" name="deep-focus" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="deadline-help">Would setting a deadline help?</label>
                        <select id="deadline-help" name="deadline-help" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </details>

                <div class="form-row">
                    <label for="due-date">Due Date & Time:</label>
                    <input type="datetime-local" id="due-date" name="due-date" required>
                </div>

                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="task-list-section">
            <h2>Prioritized Task List</h2>
            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <button id="export-csv">Export to CSV</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskForm = document.getElementById('task-form');
            const taskList = document.getElementById('task-list');
            const exportCsvButton = document.getElementById('export-csv');

            let tasks = []; // Array to store tasks

            taskForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                // Get task input values
                const taskName = document.getElementById('task-name').value;
                const outcome = parseInt(document.getElementById('outcome').value);
                const consequence = parseInt(document.getElementById('consequence').value);
                const valuable = parseInt(document.getElementById('valuable').value);
                const onlyPerson = parseInt(document.getElementById('only-person').value);
                const simplified = parseInt(document.getElementById('simplified').value);
                const taskTime = parseInt(document.getElementById('task-time').value);
                const bestTime = document.getElementById('best-time').value;
                const grouped = document.getElementById('grouped').value;
                const deepFocus = document.getElementById('deep-focus').value;
                const deadlineHelp = document.getElementById('deadline-help').value;
                const dueDate = document.getElementById('due-date').value;

                // Calculate priority score
                const priorityScore = outcome + consequence + valuable + onlyPerson;

                // Create task object
                const task = {
                    id: Date.now(), // Unique ID for each task
                    name: taskName,
                    outcome: outcome,
                    consequence: consequence,
                    valuable: valuable,
                    onlyPerson: onlyPerson,
                    simplified: simplified,
                    priorityScore: priorityScore,
                    taskTime: taskTime,
                    bestTime: bestTime,
                    grouped: grouped,
                    deepFocus: deepFocus,
                    deadlineHelp: deadlineHelp,
                    dueDate: dueDate
                };

                // Add task to the tasks array
                tasks.push(task);

                // Update the task list
                updateTaskList();

                // Reset the form
                taskForm.reset();
            });

            function updateTaskList() {
                // Sort tasks by priority score (descending)
                tasks.sort((a, b) => b.priorityScore - a.priorityScore);

                // Clear the task list
                taskList.innerHTML = '';

                // Create list items for each task
                tasks.forEach((task, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span>${task.name}</span>
                        <span>Priority: <span id="priority-number">${task.priorityScore}</span></span>
                        <span>Due: ${task.dueDate}</span>
                        <span>Time: ${task.taskTime} minutes</span>
                        <button class="up-arrow" data-task-id="${task.id}">▲</button>
                        <button class="down-arrow" data-task-id="${task.id}">▼</button>
                        <button class="edit-task" data-task-id="${task.id}">Edit</button>
                        <button class="delete-task" data-task-id="${task.id}">Delete</button>
                    `;
                    taskList.appendChild(listItem);

                });
            }

            // Event delegation for up/down arrows, edit, and delete buttons
            taskList.addEventListener('click', function(event) {
                const target = event.target;
                const taskId = parseInt(target.dataset.taskId);

                if (target.classList.contains('up-arrow')) {
                    moveTaskUp(taskId);
                } else if (target.classList.contains('down-arrow')) {
                    moveTaskDown(taskId);
                } else if (target.classList.contains('edit-task')) {
                    editTask(taskId);
                } else if (target.classList.contains('delete-task')) {
                    deleteTask(taskId);
                }
            });

            function moveTaskUp(taskId) {
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                if (taskIndex > 0) {
                    // Swap the task with the one above it
                    [tasks[taskIndex], tasks[taskIndex - 1]] = [tasks[taskIndex - 1], tasks[taskIndex]];
                    updateTaskList();
                }
            }

            function moveTaskDown(taskId) {
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                if (taskIndex < tasks.length - 1) {
                    // Swap the task with the one below it
                    [tasks[taskIndex], tasks[taskIndex + 1]] = [tasks[taskIndex + 1], tasks[taskIndex]];
                    updateTaskList();
                }
            }

            function editTask(taskId) {
                // Find the task to edit
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                if (taskIndex !== -1) {
                    // For simplicity, let's just prompt for a new name
                    const newName = prompt("Enter new task name:", tasks[taskIndex].name);
                    if (newName !== null) {
                        tasks[taskIndex].name = newName;
                        updateTaskList();
                    }
                }
            }

            function deleteTask(taskId) {
                // Find the task to delete
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                if (taskIndex !== -1) {
                    // Remove the task from the array
                    tasks.splice(taskIndex, 1);
                    updateTaskList();
                }
            }

            exportCsvButton.addEventListener('click', function() {
                exportTasksToCsv();
            });

            function exportTasksToCsv() {
                let csvContent = "data:text/csv;charset=utf-8,";

                // Add CSV header
                csvContent += "Task Name,Priority Score,Due Date\r\n";

                // Add task data
                tasks.forEach(task => {
                    csvContent += `${task.name},${task.priorityScore},${task.dueDate}\r\n`;
                });

                // Create a download link
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "tasks.csv");
                document.body.appendChild(link); // Required for Firefox

                // Trigger the download
                link.click();

                document.body.removeChild(link); // Clean up
            }
        });
    </script>
</body>
</html>
