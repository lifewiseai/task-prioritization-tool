<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization & Scheduling</title>
    
    <style>
        /* General Layout */
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center;
        }

        .container { 
            max-width: 1100px; 
            display: flex; 
            gap: 20px;
            justify-content: space-between;
            align-items: flex-start;
        }

        .task-section { 
            flex: 2; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .result { 
            flex: 1; 
            background: white; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            overflow-y: auto; 
            max-height: 550px; 
            width: 40%;
            text-align: left;
            display: none;
        }

        /* Button Styling */
        .add-btn, button {
            background: #007bff;
            color: white;
            padding: 12px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: 0.3s ease;
        }

        .add-btn:hover, button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Task Input Section -->
        <div class="task-section">
            <h2>Task Prioritization & Scheduling</h2>
            <p><strong>Introduction:</strong> This tool helps you prioritize tasks based on importance and urgency.</p>
            
            <button class="add-btn" onclick="addTask()">+ Add Task</button>
            <form id="taskInputs"></form>
            <button onclick="prioritizeTasks(event)">Prioritize & Schedule</button>
        </div>
        
        <!-- Prioritized Task List -->
        <div class="result" id="result">
            <h2>Prioritized Task List & Scheduling</h2>
            <ol id="taskList" class="task-list"></ol>
        </div>
    </div>

    <script>
        function addTask() {
            const form = document.getElementById("taskInputs");
            const index = form.children.length;

            const taskDiv = document.createElement("div");
            taskDiv.classList.add("task-container");
            taskDiv.setAttribute("id", `taskContainer${index}`);

            taskDiv.innerHTML = `
                <h3>Task ${index + 1}</h3>
                <label>Task Name:</label><br>
                <input type="text" class="task-input" id="task${index}" required><br><br>

                <label>Aligns with goal?</label><br>
                <select id="goal${index}">
                    <option value="2">Yes</option>
                    <option value="1">No</option>
                </select><br><br>

                <label>Consequence of not doing?</label><br>
                <select id="consequence${index}">
                    <option value="3">High</option>
                    <option value="2">Medium</option>
                    <option value="1">Low</option>
                </select><br><br>

                <label>Best use of your time?</label><br>
                <select id="time${index}">
                    <option value="2">Yes</option>
                    <option value="1">No</option>
                </select><br><br>

                <label>Only you can do it?</label><br>
                <select id="ownership${index}">
                    <option value="2">Yes</option>
                    <option value="1">No</option>
                </select><br><br>

                <label>Due Date & Time:</label><br>
                <input type="datetime-local" id="due${index}"><br><br>
            `;

            form.appendChild(taskDiv);
        }

        function prioritizeTasks(event) {
            event.preventDefault();
            let tasks = [];
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            document.getElementById("result").style.display = "block";

            document.querySelectorAll(".task-container").forEach((task, index) => {
                let name = task.querySelector(".task-input").value.trim();
                if (!name) return;

                let dueDate = task.querySelector(`#due${index}`).value || "No due date set";
                let goal = parseInt(task.querySelector(`#goal${index}`).value);
                let consequence = parseInt(task.querySelector(`#consequence${index}`).value);
                let time = parseInt(task.querySelector(`#time${index}`).value);
                let ownership = parseInt(task.querySelector(`#ownership${index}`).value);

                let priorityScore = goal + consequence + time + ownership;

                tasks.push({ name, dueDate, priorityScore });
            });

            tasks.sort((a, b) => b.priorityScore - a.priorityScore);

            tasks.forEach((task, index) => {
                let taskItem = document.createElement("li");
                taskItem.innerHTML = `<strong>${index + 1}. ${task.name}</strong> (Priority: ${task.priorityScore})
                <br><small>Due: ${task.dueDate}</small>`;

                taskList.appendChild(taskItem);
            });
        }
    </script>

</body>
</html>
