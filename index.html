<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization & Scheduling</title>
    
    <style>
       /* ðŸ”¹ General Page Styling */
    body { 
        font-family: Arial, sans-serif; 
        margin: 20px; 
        background-color: #f4f4f4; 
        display: flex; 
        justify-content: center;
    }

    /* ðŸ”¹ Fix layout so tasks & prioritized list are side by side */
    .container { 
        max-width: 1100px; 
        display: flex; 
        gap: 20px;
        justify-content: space-between;
        align-items: flex-start; /* Ensures both sections align properly */
    }

    .task-section { 
        flex: 2; 
        background: white; 
        padding: 15px; 
        border-radius: 8px; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    }

    .result { 
        flex: 1; 
        background: white; 
        padding: 10px; 
        border-radius: 8px; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        overflow-y: auto; 
        max-height: 550px; 
        width: 40%;
        text-align: left;
        display: none; /* Hidden until tasks are prioritized */
    }

    /* ðŸ”¹ Task List Styling */
    .task-list {
        font-size: 14px; 
        line-height: 1.5;
        list-style: none;
        padding: 0;
    }

    .task-list li {
        margin-bottom: 12px;
        padding: 12px;
        border-radius: 6px;
        background: #eef5ff;
        border-left: 5px solid #007bff;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    /* ðŸ”¹ Button Styling */
    .add-btn, button {
        background: #007bff;
        color: white;
        padding: 12px 15px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        margin-bottom: 10px;
        transition: 0.3s ease;
    }

    .add-btn:hover, button:hover {
        background: #0056b3;
    }

    </style>
</head>
<body>

    <div class="container">
        <div class="task-section">
            <h2>Task Prioritization & Scheduling</h2>
            <p><strong>Introduction:</strong> This tool helps you prioritize tasks based on importance and urgency.</p>
            
            <button class="add-btn" onclick="addTask()">+ Add Task</button>
            <form id="taskInputs"></form>
            <button onclick="prioritizeTasks(event)">Prioritize & Schedule</button>
        </div>
        
        <div class="result" id="result" style="display: none;">
            <h2>Prioritized Task List & Scheduling</h2>
            <ol id="taskList" class="task-list"></ol>
        </div>
    </div>

    <script>
        
             function addTask() {
    const form = document.getElementById("taskInputs");
    const index = form.children.length;

    const taskDiv = document.createElement("div");
    taskDiv.classList.add("task-container");
    taskDiv.setAttribute("id", `taskContainer${index}`);

    taskDiv.innerHTML = `
        <div class="task-header" onclick="toggleTask(${index})">
            <strong id="taskTitle${index}">Task ${index + 1}</strong> 
            <span class="toggle-icon">[+]</span>
        </div>
        <div class="task-details" id="taskDetails${index}">
            <label>Task Name:</label>
            <input type="text" class="task-input" id="task${index}" required oninput="updateTaskTitle(${index})"><br><br>

            <label>Aligns with goal?</label>
            <select id="goal${index}">
                <option value="2">Yes</option>
                <option value="1">No</option>
            </select><br><br>

            <label>Consequence of not doing?</label>
            <select id="consequence${index}">
                <option value="3">High</option>
                <option value="2">Medium</option>
                <option value="1">Low</option>
            </select><br><br>

            <label>Best use of your time?</label>
            <select id="time${index}">
                <option value="2">Yes</option>
                <option value="1">No</option>
            </select><br><br>

            <label>Only you can do it?</label>
            <select id="ownership${index}">
                <option value="2">Yes</option>
                <option value="1">No</option>
            </select><br><br>

            <label>Due Date & Time:</label>
            <input type="datetime-local" id="due${index}"><br><br>
        </div>
    `;

    form.appendChild(taskDiv);
}

        function toggleTask(index) {
            const details = document.getElementById(`taskDetails${index}`);
            const toggleIcon = document.querySelector(`#taskContainer${index} .toggle-icon`);
            
            if (details.style.display === "none") {
                details.style.display = "block";
                toggleIcon.textContent = "[-]";
            } else {
                details.style.display = "none";
                toggleIcon.textContent = "[+]";
            }
        }

        function updateTaskTitle(index) {
            const taskName = document.getElementById(`task${index}`).value.trim();
            const taskTitle = document.getElementById(`taskTitle${index}`);
            taskTitle.textContent = taskName ? taskName : `Task ${index + 1}`;
        }
    </script>

</body>
</html>
