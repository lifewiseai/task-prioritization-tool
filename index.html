<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization & Scheduling</title>
    
    <style>
        /* General Layout */
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center;
        }

        .container { 
            max-width: 1100px; 
            display: flex; 
            gap: 20px;
            justify-content: space-between;
            align-items: flex-start;
        }

        .task-section { 
            flex: 2; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .result { 
            flex: 1; 
            background: white; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            overflow-y: auto; 
            max-height: 550px; 
            width: 40%;
            text-align: left;
            display: none;
        }

        /* Task Form */
        .task-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }

        /* Collapsible Task Headers */
        .task-header {
            background: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-header:hover {
            background: #0056b3;
        }

        .toggle-icon {
            font-weight: bold;
        }

        /* Task Details (Initially Hidden) */
        .task-details {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-top: 5px;
            display: none;
        }

        /* Label & Dropdown Alignment */
        .task-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .task-label select, .task-label input {
            width: 50%; 
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Priority Colors */
        .high-priority { border-left: 5px solid red; }
        .medium-priority { border-left: 5px solid yellow; }
        .low-priority { border-left: 5px solid green; }

        /* Task List Styling */
        .task-list {
            font-size: 14px; 
            line-height: 1.5;
            list-style: none;
            padding: 0;
        }

        .task-list li {
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 6px;
            background: #eef5ff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Buttons */
        .add-btn, button {
            background: #28a745;
            color: white;
            padding: 12px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .add-btn:hover, button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Task Entry Form -->
        <div class="task-section">
            <h2>Task Prioritization & Scheduling</h2>
            <button class="add-btn" onclick="addTask()">+ Add Task</button>
            <form id="taskInputs"></form>
            <button onclick="prioritizeTasks(event)">Prioritize & Schedule</button>
        </div>
        
        <!-- Prioritized Task List -->
        <div class="result" id="result">
            <h2>Prioritized Task List</h2>
            <ol id="taskList" class="task-list"></ol>
        </div>
    </div>

    <script>
        function addTask() {
            const form = document.getElementById("taskInputs");
            const index = form.children.length;

            const taskDiv = document.createElement("div");
            taskDiv.classList.add("task-container");
            taskDiv.setAttribute("id", `taskContainer${index}`);

            taskDiv.innerHTML = `
                <div class="task-header" onclick="toggleTask(${index})">
                    <strong id="taskTitle${index}">Task ${index + 1}</strong> 
                    <span class="toggle-icon">[+]</span>
                </div>
                <div class="task-details" id="taskDetails${index}">
                    <label class="task-label">Task Name:
                        <input type="text" class="task-input" id="task${index}" required>
                    </label>

                    <label class="task-label">Aligns with goal?
                        <select id="goal${index}">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                        </select>
                    </label>

                    <label class="task-label">Consequence of not doing?
                        <select id="consequence${index}">
                            <option value="3">High</option>
                            <option value="2">Medium</option>
                            <option value="1">Low</option>
                        </select>
                    </label>

                    <label class="task-label">Due Date & Time:
                        <input type="datetime-local" id="due${index}">
                    </label>
                </div>
            `;

            form.appendChild(taskDiv);
        }

        function toggleTask(index) {
            const details = document.getElementById(`taskDetails${index}`);
            const toggleIcon = document.querySelector(`#taskContainer${index} .toggle-icon`);
            
            if (details.style.display === "none") {
                details.style.display = "block";
                toggleIcon.textContent = "[-]";
            } else {
                details.style.display = "none";
                toggleIcon.textContent = "[+]";
            }
        }
    </script>

</body>
</html>
