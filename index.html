<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization & Scheduling</title>

    <style>
        /* General Page Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1100px;
            display: flex;
            gap: 20px;
            justify-content: space-between;
            align-items: flex-start;
        }

        .task-section {
            flex: 2;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 550px;
            width: 40%;
            text-align: left;
        }

        /* Collapsible Task Headers */
        .task-header {
            background: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-icon {
            font-weight: bold;
        }

        /* Task Details */
        .task-details {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-top: 5px;
            display: none;
        }

        /* Label & Dropdown Alignment */
        .task-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .task-label select, .task-label input {
            width: 50%;
            padding: 5px;
        }

        /* Priority Colors */
        .high-priority { border-left: 5px solid red; }
        .medium-priority { border-left: 5px solid yellow; }
        .low-priority { border-left: 5px solid green; }
    </style>
</head>
<body>

    <div class="container">
        <div class="task-section">
            <h2>Task Prioritization & Scheduling</h2>
            <button class="add-btn" onclick="addTask()">+ Add Task</button>
            <form id="taskInputs"></form>
            <button onclick="prioritizeTasks(event)">Prioritize & Schedule</button>
            <button onclick="exportToCSV()">Export to CSV</button>
        </div>

        <div class="result" id="result">
            <h2>Prioritized Task List</h2>
            <ol id="taskList" class="task-list"></ol>
        </div>
    </div>

    <script>
        function addTask() {
            const form = document.getElementById("taskInputs");
            const index = form.children.length;

            const taskDiv = document.createElement("div");
            taskDiv.classList.add("task-container");
            taskDiv.setAttribute("id", `taskContainer${index}`);

            taskDiv.innerHTML = `
                <div class="task-header" onclick="toggleTask(${index})">
                    <strong id="taskTitle${index}">Task ${index + 1}</strong>
                    <span class="toggle-icon">[+]</span>
                </div>
                <div class="task-details" id="taskDetails${index}">
                    <label class="task-label">Task Name:
                        <input type="text" class="task-input" id="task${index}" required>
                    </label>
                    <label class="task-label">Aligns with goal?
                        <select id="goal${index}">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                        </select>
                    </label>
                    <label class="task-label">Consequence of not doing?
                        <select id="consequence${index}">
                            <option value="3">High</option>
                            <option value="2">Medium</option>
                            <option value="1">Low</option>
                        </select>
                    </label>
                    <label class="task-label">Best use of your time?
                        <select id="time${index}">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                        </select>
                    </label>
                    <label class="task-label">Only you can do it?
                        <select id="ownership${index}">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                        </select>
                    </label>
                    <label class="task-label">Due Date & Time:
                        <input type="datetime-local" id="due${index}">
                    </label>
                </div>
            `;

            form.appendChild(taskDiv);
        }

        function toggleTask(index) {
            const details = document.getElementById(`taskDetails${index}`);
            const toggleIcon = document.querySelector(`#taskContainer${index} .toggle-icon`);

            details.style.display = details.style.display === "none" ? "block" : "none";
            toggleIcon.textContent = details.style.display === "none" ? "[+]" : "[-]";
        }

        function prioritizeTasks(event) {
            event.preventDefault();
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            document.getElementById("result").style.display = "block";

            const tasks = [];

            document.querySelectorAll(".task-container").forEach((task, index) => {
                const name = task.querySelector(".task-input").value.trim();
                const dueDate = task.querySelector(`#due${index}`).value || "No due date";
                const goal = parseInt(task.querySelector(`#goal${index}`).value);
                const consequence = parseInt(task.querySelector(`#consequence${index}`).value);
                const time = parseInt(task.querySelector(`#time${index}`).value);
                const ownership = parseInt(task.querySelector(`#ownership${index}`).value);

                const priorityScore = goal + consequence + time + ownership;
                tasks.push({ name, dueDate, priorityScore });
            });

            tasks.sort((a, b) => b.priorityScore - a.priorityScore);

            tasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.innerHTML = `<strong>${index + 1}. ${task.name}</strong> (Priority: ${task.priorityScore}) <br><small>Due: ${task.dueDate}</small>`;
                taskItem.classList.add(
                    task.priorityScore >= 8 ? "high-priority" :
                    task.priorityScore >= 5 ? "medium-priority" : "low-priority"
                );

                taskList.appendChild(taskItem);
            });
        }
    </script>
</body>
</html>
