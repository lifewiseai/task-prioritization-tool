<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization & Scheduling</title>
    
    <style>
        /* General Layout */
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center;
        }

        .container { 
            max-width: 1100px; 
            display: flex; 
            gap: 20px;
            justify-content: space-between;
            align-items: flex-start;
        }

        .task-section { 
            flex: 2; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .result { 
            flex: 1; 
            background: white; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            overflow-y: auto; 
            max-height: 550px; 
            width: 40%;
            text-align: left;
        }

        /* Task Form */
        .task-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }

        /* Collapsible Task Headers */
        .task-header {
            background: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-icon {
            font-weight: bold;
        }

        /* Task Details */
        .task-details {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-top: 5px;
            display: none;
        }

        /* Dropdown Alignment */
        .task-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .task-label select, .task-label input {
            width: 50%; 
            padding: 5px;
        }

        /* Priority Colors */
        .high-priority { border-left: 5px solid red; }
        .medium-priority { border-left: 5px solid yellow; }
        .low-priority { border-left: 5px solid green; }

    </style>
</head>
<body>

    <div class="container">
        <div class="task-section">
            <h2>Task Prioritization & Scheduling</h2>
            <button class="add-btn" onclick="addTask()">+ Add Task</button>
            <form id="taskInputs"></form>
            <button onclick="prioritizeTasks(event)">Prioritize & Schedule</button>
            <button onclick="exportToCSV()">Export to CSV</button>
        </div>
        
        <div class="result" id="result">
            <h2>Prioritized Task List</h2>
            <ol id="taskList" class="task-list"></ol>
        </div>
    </div>

    <script>
        function addTask() {
            const form = document.getElementById("taskInputs");
            const index = form.children.length;

            const taskDiv = document.createElement("div");
            taskDiv.classList.add("task-container");
            taskDiv.setAttribute("id", `taskContainer${index}`);

            taskDiv.innerHTML = `
                <div class="task-header" onclick="toggleTask(${index})">
                    <strong id="taskTitle${index}">Task ${index + 1}</strong> 
                    <span class="toggle-icon">[+]</span>
                </div>
                <div class="task-details" id="taskDetails${index}">
                    <label class="task-label">Task Name:
                        <input type="text" class="task-input" id="task${index}" required>
                    </label>
                </div>
            `;

            form.appendChild(taskDiv);
        }

        function toggleTask(index) {
            const details = document.getElementById(`taskDetails${index}`);
            const toggleIcon = document.querySelector(`#taskContainer${index} .toggle-icon`);
            
            details.style.display = details.style.display === "none" ? "block" : "none";
            toggleIcon.textContent = details.style.display === "none" ? "[+]" : "[-]";
        }
    </script>

</body>
</html>
